<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData(){
            const data = fetch("https://fakerapi.it/api/v1/persons").then((value) => {
                value.json().then((finalData) => {
                    console.log(finalData.data)
                })
            })
    }
    async function getDataMore(){
            const data = await fetch("https://fakerapi.it/api/v1/persons");
            const finalData = await data.json();
            console.log(finalData.data)
        }
    </script>
    <button onclick=getDataMore()> Click for Data</button>
</body>
</html>
